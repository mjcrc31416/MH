<div class="title">
  <span *ngFor="let t of titles; let i=index"> {{t}}  <span *ngIf="i+1 < this.titles.length "> > </span> </span>
</div>
<div class="button-set">
  <ng-container *ngFor="let item of this.abm.actions">
    <button mat-button *ngIf="item.show" (click)="onActionClicked(item)"><i class="material-icons">{{item.iconName}}</i>{{item.label}}</button>
  </ng-container>

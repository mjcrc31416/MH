<app-action-bar class="action-bar"
                [bntConf]="{new: true, refresh: true}"
                [titles]="['Terminales', 'Consulta']"
                (new)="onNuevo()"
                (refresh)="onActualizar()"
>
</app-action-bar>

<div class="content">

  <app-std-grid
    [stdColConfig]="this.stdColConfig"
    [sourceData]="this.sourceData"
    [userColDefs]="this.colDefs"
    (editRow)="this.onEditRow($event)"
    (removeRow)="this.onRemoveRow($event)"
  >
  </app-std-grid>

  <mat-paginator #paginator [length]="total" [pageSizeOptions]="[2, 4, 6, 25]" [pageSize]="25" (page)="changePage($event)" 
  showFirstLastButtons></mat-paginator>
  <span></span>
</div>

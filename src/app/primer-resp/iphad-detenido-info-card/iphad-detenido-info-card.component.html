<div style="grid-column: 1">
  <img [src]="this.imgUrl">
</div>

<div style="grid-column: 2; padding-top: 25px;">
  <div class="det-info">
    <span style="grid-column: 1/-1" class="title-01">FECHA DE LA DETENCIÓN: {{this.fechaDetencion | date:'dd/MM/yyyy HH:mm'}}</span>
    <span style="grid-column: 1/-1" class="title-02">{{this.nombreCompleto}}</span>
    <span class="title-03 two-line" style="grid-column: 1/-1">DESCRIPCIÓN: {{this.descripcion}}</span>
    <div class="newattr ">
      <span class="title-03">FECHA DE NACIMIENTO: {{this.fechaNacimiento | date:'dd/MM/yyyy'}} ({{this.edad}} años)</span>
      <span class="title-03">SEXO: {{this.sexo}}</span>
      <span class="title-03"> NACIONALIDAD: {{this.nacionalidad}}</span>
    </div>
  </div>
</div>
